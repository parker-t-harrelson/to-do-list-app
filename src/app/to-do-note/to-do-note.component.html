<div class="toDoBlock">
    <div id="checklist">
        <h1>Tasks</h1>
        <ul>
            <li *ngFor="let note of toDoNote">
                <input type="checkbox" id="todo" name="todo" value="todo">
                <label>{{note.title}}</label>
            </li>
        </ul>
    </div>
</div>
